<div class="content-block">
  <div class="content">

    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="hide-arrow"><p class="normal-text" > Название</p></th>
        <td mat-cell *matCellDef="let element">
          <p class="normal-text"  [ngStyle]="{'color': getColor(element)}">{{element.name}}</p>
        </td>
      </ng-container>

      <ng-container matColumnDef="matchCount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="hide-arrow"><p class="normal-text" > Матчей</p></th>
        <td mat-cell *matCellDef="let element"><p class="normal-text" > {{element.matchCount}}</p></td>
      </ng-container>

      <ng-container matColumnDef="winCount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="hide-arrow"><p class="normal-text" > Побед</p></th>
        <td mat-cell *matCellDef="let element"><p class="normal-text" >{{element.winCount}} </p></td>
      </ng-container>

      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="hide-arrow"><p class="normal-text" > Очки</p></th>
        <td mat-cell *matCellDef="let element"><p class="normal-text" > {{element.score * 100 | number:'1.0-1'}}</p></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
